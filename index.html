<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="title">Tic Tac Toc Game</div>
            <div class="game">
                <div data-position="1"></div>
                <div data-position="2"></div>
                <div data-position="3"></div>
                <div data-position="4"></div>
                <div data-position="5"></div>
                <div data-position="6"></div>
                <div data-position="7"></div>
                <div data-position="8"></div>
                <div data-position="9"></div>
            </div>
            <div class="win"><span class="winner"></span> WON</div>
            <div class="reload">RELOAD</div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
